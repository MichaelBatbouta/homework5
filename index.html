<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body">
    <div id="game">
      <h1> The Game of Scrabble!</h1>
      <div id="score_div">
        <div class="col-sm-3" id="current_word">Word:<div></div></div>
        <div class="col-sm-3" id="score">Score:<div>0</div></div>
        <div class="col-sm-3" id="remaining_tile">Remaining Tiles:<div>0</div></div>
        <div class="col-sm-3" id="Total_score">Total Score:<div>0</div></div>
      </div><br><br>
  
      <div id="targetboard">
        <div class="droppable blank" id="A"></div>
        <div class="droppable blank" id ="B"></div>
        <div class="droppable doubleWord" id ="C"></div>
        <div class="droppable blank" id ="D"></div>
        <div class="droppable blank" id ="E"></div>
        <div class="droppable blank" id ="F"></div>
        <div class="droppable doubleLetter" id ="G"></div>
        <div class="droppable blank" id ="H"></div>
        <div class="droppable doubleLetter" id ="I"></div>
        <div class="droppable blank" id ="J"></div>
        <div class="droppable blank" id="K"></div>
        <div class="droppable blank" id ="L"></div>
        <div class="droppable doubleWord" id ="M"></div>
        <div class="droppable blank" id ="N"></div>
        <div class="droppable blank" id ="O"></div>
      </div>
    <div id="buttons" class="row justify-content-center">
      <button class="col-sm-3 justify-content-center" id="btnReset">Reset</button>
      <button class="col-sm-3 justify-content-center" id="btnSubmit">Submit Word</button>
      <button class="col-sm-3" id="btnSOver">Start Over</button>
    </div>
      <div id="tileboard" class="row justify-content-center">
        <div id="draggable" class="justify-content-center">
        </div>
      </div>
      
    </div>

    <!-- page content -->
  </body>
</html>
